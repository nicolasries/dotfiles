language: bash

# Use container-based infrastructure for quicker build start-up
sudo: required

addons:
  apt:
    sources:
    - debian-sid    # Grab shellcheck from the Debian repo (o_O)
    packages:
    - shellcheck

script:
 - find . -name '*.sh' | xargs shellcheck
 - shellcheck -s bash .zshenv .zshrc .xinitrc .xinitrc.local.example

matrix:
  fast_finish: true
